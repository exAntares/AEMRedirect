<!DOCTYPE html>
<html>
<head>
    <title>Device Redirect</title>
    <meta property="og:title" content="La MÃ¡quina de la Esperanza">
    <meta property="og:description" content="Juego contra la meningitis">
    <meta property="og:image" content="https://exantares.github.io/AEMRedirecr/aem_appicon.png">
    <meta property="og:url" content="index.html">
    <meta property="og:type" content="website">
    <script>
        // Function to detect user agent and redirect accordingly
        function redirectToAppropriateURL() {
            var userAgent = navigator.userAgent.toLowerCase();

            if (userAgent.indexOf('android') > -1) {
                // Redirect for Android devices
                window.location.replace("https://play.google.com/store/apps/details?id=com.halfblind.maquinaesperanza");
            } else if (userAgent.indexOf('iphone') > -1 || userAgent.indexOf('ipad') > -1 || userAgent.indexOf('ipod') > -1) {
                // Redirect for iOS devices
                window.location.replace("https://apps.apple.com/us/app/24-horas-m%C3%A1quina-de-esperanza/id6444090120");
            }
        }

        // Call the function when the page loads
        window.onload = redirectToAppropriateURL;
    </script>
</head>
<body>
    <p>If you are not redirected, <a href="https://contralameningitis.org/videojuego-maquina-de-esperanza/
">click here</a>.</p>
</body>
</html>
